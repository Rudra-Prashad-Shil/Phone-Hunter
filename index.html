<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Phone Hunter</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
  <header>
    <!-- navigation  -->
      <nav class="flex justify-between border-solid border-2 py-7 px-6 sm:px-16">
        <div class="">
          <a class="text-2xl font-bold text-slate-600 " href="">Phone Hunter</a>
        </div>
          <div class="">
            <button class="py-3 px-5 border border-blue-600 text-blue-600 font-semibold rounded-lg shadow-lg hover:bg-blue-600 hover:text-white  focus:ring focus:ring-violet-400 focus:ring-opacity-75" type="submit">Sign Up</button>
        </div>
      </nav>
      

    <h1 class="text-4xl">Welcome to Phone Hunter</h1>
  </header>
  <main class="container">
    <!-- search section  -->
    <div class="input-group justify-content-center mb-3">
      <input id="search-field" type="text" class="w-25 border-0 rounded-start-2 bg-secondary-subtle"
        placeholder="Search Your Phone">
      <button id="btn-search" class="btn btn-outline-primary" type="button">Search</button>
    </div>
    <!-- Spinner  -->
    <div id="spinner" style="height: 200px;" class="d-flex justify-content-center align-items-center d-none">
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>

    <section>
      <!-- Display All Phones -->
      <div id="phones-container" class="row row-cols-1 row-cols-md-3 row-cols-lg-4 g-4">

      </div>

      <!-- Show all Button  -->
      <div id="show-all" class="text-center d-none">
        <button id="btn-show-all" class="btn btn-outline-success">Show All</div>
      </div>

      <!-- not found section  -->
      <div id="not-found-cont" class="d-none mt-5">
        <img
          src="https://img.freepik.com/premium-vector/no-data-found-empty-file-folder-concept-design-vector-illustration_620585-1698.jpg"
          class="img-fluid mx-auto d-block" alt="No Data Found">
        <p class="text-center">source: FreePik</p>
      </div>
    </section>
  </main>

  <script src="js/phone.js"></script>
</body>

</html>
